<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="firstName">firstName</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="character.firstName"
            name="firstName"
          />
        </div>
  
        <div class="form-group">
          <label for="lastName">lastName</label>
          <input
            class="form-control"
            id="lastName"
            required
            [(ngModel)]="character.lastName"
            name="lastName"
          />
        </div>

        <div class="form-group">
            <label for="birthYear">birthYear</label>
            <input
              class="form-control"
              id="birthYear"
              required
              [(ngModel)]="character.birthYear"
              name="birthYear"
            />
          </div>
  
        <button (click)="saveCharacter()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCharacter()">Add</button>
      </div>
    </div>
  </div>
