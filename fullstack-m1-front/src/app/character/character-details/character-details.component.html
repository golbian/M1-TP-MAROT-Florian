<div style="width: 400px; margin: auto;">
    <div *ngIf="currentCharacter" class="edit-form">
      <h4>Character</h4>
      <form>
        <div class="form-group">
          <label for="firstName">FirstName</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="currentCharacter.firstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">LastName</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="currentCharacter.lastName"
            name="lastName"
          />
        </div>
        <div class="form-group">
            <label for="lastName">BirthYear</label>
            <input
              type="number"
              class="form-control"
              id="birthYear"
              [(ngModel)]="currentCharacter.birthYear"
              name="birthYear"
            />
          </div>
      </form>
  
      <button class="btn btn-danger mr-2" (click)="deleteCharacter()">
        Delete
      </button>
  
      <button
        type="submit"
        class="btn btn-success"
        (click)="updateCharacter()"
      >
        Update
      </button>
    </div>
  
    <div *ngIf="!currentCharacter">
      <br />
      <p>Cannot access this Character...</p>
    </div>
  </div>
